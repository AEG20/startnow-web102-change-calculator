<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
    
  </head>
  <body>
    <!-- Write your markup here -->
    <h1>Change Calculator</h1>
    <!-- Don't forget to add your <script> tag here -->
      <div>
      <input id="amount-due" type="number" placeholder="Total Amount">How much is due for the sale?</input>
      <input id="amount-received" type="number" placeholder="Amount Paid">How much has the customer given you?</input>
      <button id="calculate-change">Calculate Change</button>
      <p id="dollars-output">Dollars 0</p>
      <p id="quarters-output">Quarters 0</p>
      <p id="dimes-output">Dimes 0</p>
      <p id="nickels-output">Nickels 0</p>
      <p id="pennies-output">Pennies 0</p>
    </div>
    <script src="main.js" charset="utf-8"></script>
     
    </body>
</html>
